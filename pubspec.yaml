name: book_mart
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.6.0 <4.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.0.0
  # Code generator (mainly used with cubit & retrofit)
  freezed: ^2.4.5
  freezed_annotation: ^2.4.1
  # for dependency injection
  get_it: ^8.0.2
  # Automatically generate code for converting to and from JSON by annotating Dart classes
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1
  # Networking
  dio: ^5.3.3
  retrofit: ^4.0.3
  retrofit_generator: ^9.1.9
  pretty_dio_logger: ^1.3.1
  # for splash screen
  intl: 0.19.0
  flutter_svg: ^2.0.9
  flutter_screenutil: ^5.9.0
  build_runner: ^2.4.7
  flutter_secure_storage: ^9.2.2
  cached_network_image: ^3.3.1
  # easy way to add shimmer effect
  shimmer: ^3.0.0
  persistent_bottom_nav_bar_v2: ^5.3.1
  easy_stepper: ^0.8.5+1
  cupertino_stepper: ^0.2.1
  file_picker: ^9.0.0
  shared_preferences: ^2.3.3
  easy_localization: ^3.0.7+1
  pin_code_fields: ^8.0.1
  modal_progress_hud_nsn: ^0.5.1
  flutter_native_splash: ^2.3.5
  dots_indicator: ^4.0.1
  image_picker: ^1.1.2
  smooth_page_indicator: ^1.2.1
  flutter_typeahead: ^5.2.0
  equatable: ^2.0.7
  url_launcher: ^6.1.14
  flutter_dotenv: ^5.2.1
  flutter_stripe: ^11.0.0
  webview_flutter: ^4.11.0
  flutter_paypal_payment: ^1.0.8
  multi_payment_gateway: ^0.0.3
  badges: ^3.1.2
  firebase_core: ^3.13.0
  firebase_messaging: ^15.2.5
  flutter_local_notifications: ^19.1.0
  share_plus: ^11.0.0
  rename: ^3.1.0



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3
  mockito: ^5.4.2
  bloc_test: ^10.0.0


flutter_launcher_icons:
  android: true
  ios: true
  image_path_ios: "assets/images/book_mart_icon.png"
  image_path_android: "assets/images/book_mart_icon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/book_mart_icon.png"
  remove_alpha_ios: true

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/translations/en.json
    - assets/translations/ar.json
    - assets/images/
    - .env

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Black.ttf
          weight: 900
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Montserrat-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Thin.ttf
          weight: 100